<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Dynamic Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name: </label>
            <input type="text"  id="name" placeholder="Enter your Name" required> <br><br>

            <label for="email">Email: </label>
            <input type="email"  id="email" placeholder="Enter your email" required> <br><br>

            <label for="phone">Phone: </label>
            <input type="tel"  id="phone" placeholder="Enter your Phone Number" required>

        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education: </label>
            <textarea  id="education" placeholder="Enter your Education" rows="4" required></textarea>
        </fieldset>


        <fieldset>
            <legend>Experiance</legend>
            <label for="experiance">Experiance</label>
            <textarea id="experiance" placeholder="Enter your Work Experiance" rows="4 required"></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea id="skills" placeholder="Enter your Skills" rows="4 required"></textarea>
        </fieldset>

        <button type="submit"><b>Generate Resume</b></button>
    </form>
    <br><br>


<!-- Dynamic Resume -->


<div id="resume-display">
    <!-- Resume will be generated below -->
</div>

<script src="script.js"></script>

</body>
</html>
